query GetProducts {
    products(first: 20) {
        edges {
            node {
                availableForSale
                createdAt
                description
                descriptionHtml
                encodedVariantAvailability
                encodedVariantExistence
                handle
                id
                isGiftCard
                onlineStoreUrl
                productType
                publishedAt
                requiresSellingPlan
                tags
                title
                totalInventory
                trackingParameters
                updatedAt
                vendor
            }
        }
    }
}

query GetLocalizationOptions {
    localization {
        availableCountries {
            isoCode
            name
            unitSystem
            availableLanguages {
                name
            }
        }
    }
}

