query GetCustomerData($id: ID!) {
    customer(id: $id) {
        displayName
        email
        firstName
        id
        lastName
        addresses {
            address1
            address2
            formatted
        }
    }
}

mutation CustomerUpdate($input: CustomerInput!) {
    customerUpdate(input: $input) {
        customer {
            id
            phone
            firstName
            lastName
            email
            displayName
            addresses {
                address1
                address2
                company
                formatted
                formattedArea
                id
            }
        }
    }
}



